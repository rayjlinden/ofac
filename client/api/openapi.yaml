        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: c3cf0f66
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACCustomer'
          description: Customer and associated metadata
      summary: Get information about a customer, addresses, alternate names, and their
        SDN metadata.
      tags:
      - OFAC
    put:
      operationId: updateOFACCustomerStatus
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Optional User ID used to perform this search
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: c3cf0f66
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerStatus'
        required: true
      responses:
        200:
          description: Customer status updated
      summary: Update a Customer's sanction status to always block or always allow
        transactions.
      tags:
      - OFAC
  /customers/{customerID}/watch:
    post:
      operationId: addOFACCustomerWatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
